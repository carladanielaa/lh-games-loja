<main>
  <h1>Cadastrar jogo</h1>
  <section id="section-cadastro">
    <form >
      <label for="produto">Nome do Produto</label>
      <input type="text" class="form-control" name="produto"
      [(ngModel)] = "produto.produto"/>
      <br />
      <label for="descricao">Descrição</label>
      <input type="text" class="form-control" name="descricao" [(ngModel)] />
      <br />
      <label for="foto">Foto</label>
      <input type="text" class="form-control" name="foto" [(ngModel)]/>
      <br />
      <label for="preco">Preço</label>
      <input type="number" class="form-control" name="preco" [(ngModel)]/>
      <br />
      <button type="button" class="btn btn-primary mb-3" (click)="cadastar()">Cadastrar</button >
        </div>
    </form>
  </section>
</main>
